<!DOCTYPE html>
<html>
<head>
<title>Orangutan Clicker</title>
<link rel="stylesheet" href="style.css">
<script src="Script.js" async></script>
<link rel="icon" href="orangutan.png">
<meta charset="UTF-8">
<meta name="description" content="Click The Orangutan">
<meta name="keywords" content="Click, Orangutan">
<meta name="author" content="chas#4297">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="sectionleft">

<p class="text independent head ">Miscellaneous:</p>

        <button class="text tower reset"onclick="resetgame();">Reset game</button>
        <button class="text tower reset" onclick="savegamebutton ()">Save Game</button>

<span>
        <p class="text independent">Total Clicks:</p>
        <p class="text independent" id="totalclicks">0</p>
    </span>

</div>

    <center>
        <div class="sectionright">
    <img src="orangutan.png" class="clicker" onclick="addToScore (1); updatetotalclicks (1) " >

    <p class="text independent">Orangutans:</p>


    <p id="score" class="text independent">0</p>

    <p class="text independent">
        Orangutans per second:
        <span class="text independent" id="ops">0</span>
    </p>

<div class="test">
    <div>
    <button class="tower" onclick="buydogo()">
        <span class="text">Doggo, costs </span>
        <span id="dogocost" class="text">5</span>
        <span class="text"> Orangutans and makes 
        <span class="text" id="dogoops">5</span>
        <span class="text"> Orangutans a second.</span>
        <span class="text">Amount Owned:</span>
        <span id="dogoamount" class="text">0</span>
    </button>

</div>
<div>
    <button class="tower" onclick=buymonke()>
        <span class="text">Monke, costs </span>
        <span id="monkecost" class="text">100</span>
        <span class="text"> Orangutans and makes </span>
        <span class="text" id="monkeops">10</span>
        <span class="text">Orangutans a second.</span>
        <span class="text">Amount Owned:</span>
        <span id="monkeamount" class="text">0</span>
    </button>
</div>
<div>
    <button class="tower" onclick=buyfrog()>
        <span class="text">Frog, costs </span>
        <span id="frogcost" class="text">10,000</span>
        <span class="text"> Orangutans and makes </span>
        <span class="text" id="frogops">25</span>
        <span class="text">Orangutans a second.</span>
        <span class="text">Amount Owned:</span>
        <span id="frogamount" class="text">0</span>
    </button>
</div>

<div>
<button class="tower" onclick="buyrok ()">
    <span class="text">Rok, costs </span>
    <span id="rokcost" class="text">1,000,000</span>
    <span class="text"> Orangutans and makes </span>
    <span class="text" id="rokops">150</span>
    <span class="text">Orangutans a second.</span>
    <span class="text">Amount Owned:</span>
    <span id="rokamount" class="text">0</span>
</button>
</div>


</div>
</div>
</center>



</body>
</html>
