<!DOCTYPE html>
<html>
<head>
<title>Orangutan Clicker</title>
<link rel="stylesheet" href="style.css">
<script src="Script.js" async></script>
</head>
<body>

    <div class="sectionleft">

<p class="text independent head ">Miscellaneous:</p>

        <button class="text tower reset"onclick="resetgame();">Reset game</button>
        <button class="text tower reset" onclick="savegamebutton ()">Save Game</button>

<span>
        <p class="text independent">Total Clicks:</p>
        <p class="text independent" id="totalclicks">0</p>
    </span>
</div>

    <center>
        <div class="sectionright">
    <img src="orangutan.png" class="clicker" onclick="addToScore (1); updatetotalclicks (1) " >

    <p class="text independent">Orangutans:</p>


    <p id="score" class="text independent">0</p>

    <p class="text independent">
        Oranguans per second:
        <span class="text independent" id="ops">0</span>
    </p>

<div class="test">
    <div>
    <button class="tower" onclick=buydogo()>
        <span class="text">Dogo, costs </span>
        <span id="dogocost" class="text">5</span>
        <span class="text"> Orangutans and makes 5 Orangutans a second.</span>
        <span class="text">Amount Owned:</span>
        <span id="dogoamount" class="text">0</span>
    </button>

</div>
<div>
    <button class="tower" onclick=buymonke()>
        <span class="text">Monke, costs </span>
        <span id="monkecost" class="text">100</span>
        <span class="text"> Orangutans and makes 10 Orangutans a second.</span>
        <span class="text">Amount Owned:</span>
        <span id="monkeamount" class="text">0</span>
    </button>
</div>
</div>
</div>
</center>



</body>
</html>
